<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>黄监控页</title>

    <style>
        #image-container {
            width: 100%;
            height: 100px;

        }

        #image-container img {
            max-width: 100%;
            height: auto;
            display: block; /* 将图像设置为块级元素 */
            opacity: 0; /* 初始时设置图像透明度为0 */
            transition: opacity 0.5s ease-in-out; /* 添加过渡效果 */
        }

        #image-container img.loaded {
            opacity: 1; /* 设置图像透明度为1，显示图像 */
        }
    </style>
</head>
<body>
<div id="image-container"></div>

<img id="myImage" src="image1.jpg" alt="Image">
</div>


<script>
    

        function refreshImage() {
          url= "/screenshot?" + Date.now(); // 将图像的URL替换为你的图像URL
          var img = document.getElementById('myImage');
          img.src = url; // 修改图像的src属性
        }

        refreshImage();
        setInterval(refreshImage, 1000);
    </script>
</body>
</html>
